name: Building the Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10.4
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.4'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8  # Ensure flake8 is installed
        apt-get install libwoff2dec1 libvpx7 libevent-2.1-7 libopus0 libgstreamer1.0-0 \
                     libgstreamer-plugins-base1.0-0 libharfbuzz-icu0 libhyphen0 libmanette-0.2-0 \
                     libflite1 libgles2 libx264-155 -y
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        playwright install
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10.4
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.4"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8  # Ensure flake8 is installed
        brew install woff2 vpx libevent opus gstreamer gst-plugins-base harfbuzz hyphen \
             manette flite flite-gui flite_usenglish flite_cmu_grapheme_lang \
             flite_cmu_grapheme_lex flite_cmu_indic_lang flite_cmu_indic_lex \
             flite_cmulex flite_cmu_time_awb flite_cmu_us_awb flite_cmu_us_kal16 \
             flite_cmu_us_kal flite_cmu_us_rms flite_cmu_us_slt libglesv2 libx264 -y
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        playwright install
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
